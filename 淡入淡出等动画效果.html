<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" value="显示">
	<input type="button" value="隐藏">
	<input type="button" value="下拉">
	<input type="button" value="上卷">
	<input type="button" value="淡入">
	<input type="button" value="淡出">
	<input type="button" value="下拉组合">
	<input type="button" value="淡出组合">
	<input type="button" value="显示和隐藏组合">
	<div class="box"></div>
	<script src="js/jquery-3.0.0.js"></script>
	<script>
		$("input:eq(0)").click(function(){
			$(".box").stop().show(1000)
		})
		$("input:eq(1)").click(function(){
			$(".box").stop().hide(1000)
		})
		$("input:eq(2)").click(function(){
			$(".box").stop().slideDown(1000)
		})
		$("input:eq(3)").click(function(){
			$(".box").stop().slideUp(1000)
		})
		$("input:eq(4)").click(function(){
			$(".box").stop().fadeIn(1000)
		})
		$("input:eq(5)").click(function(){
			$(".box").stop().fadeOut(1000)
		})
		$("input:eq(6)").click(function(){
			$(".box").stop().slideToggle(1000)
		})
		$("input:eq(7)").click(function(){
			$(".box").stop().fadeToggle(1000)
		})
		$("input:eq(8)").click(function(){
			$(".box").stop().toggle(1000)
		})

	</script>
</body>
</html>
